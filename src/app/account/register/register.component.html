<section class="vh-50">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-11">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="/assets/images/bookstoreLogo.png" alt="logo" class="logo" style="max-height: 70px; cursor: pointer;" routerLink="/">
                    <span class="h1 fw-bold mb-0">Cat With Book</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Час для реєстрації :3</h5>

                  <app-text-input [formControl]="registerForm.controls['email']" [label]="'Пошта'" ></app-text-input>
                  <app-text-input [formControl]="registerForm.controls['fullName']" [label]="'ПІБ'" ></app-text-input>
                  <app-text-input [formControl]="registerForm.controls['password']" [label]="'Пароль'" type="password"></app-text-input>

                  <mat-form-field>
                    <mat-label>Стать</mat-label>
                    <mat-select [formControl]="registerForm.controls['userGenderCode']">
                      <mat-option value="F">Жіноча</mat-option>
                      <mat-option value="M">Чоловіча</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>Дата народження</mat-label>
                    <input [formControl]="registerForm.controls['dateOfBirth']"  matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

                  <app-text-input [formControl]="registerForm.controls['phoneNumber']" [label]="'Телефон'"></app-text-input>

                  <ul class="text-danger list-unstyled" *ngIf="errors">
                    <li *ngFor="let error of errors">
                      {{error}}
                    </li>
                  </ul>

                  <div class="pt-1 mb-4">
                    <button [disabled]="registerForm.invalid" class="btn btn-dark btn-lg btn-block" type="submit">Зареєструватись</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Вже зареєстровані? <a routerLink="/account/login"
                      style="color: #393f81;">Увійти тут</a></p>
                  <a href="#!" class="small text-muted">Умови використання.</a>
                  <a href="#!" class="small text-muted">Політика конфіденційності</a>
                </form>
              </div>
            </div>
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/assets/images/register_cat.jpg "
                alt="login form" class="img-fluid" style="border-radius: 0 1rem 1rem 0; height: 100%;" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
