<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
  <section *ngIf="breadcrumbs[breadcrumbs.length - 1].label !== 'Головна'" class="py-3" style="margin-top: 105px; background-color: #f6f6f6;">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-12">
          <xng-breadcrumb>
            <ng-container *xngBreadcrumbItem="let breadcrumb">
              {{breadcrumb | titlecase}}
            </ng-container>
          </xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
